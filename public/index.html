<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Librario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="container">
      <h1>Librario</h1>
      <div id="list-container"></div>
      <button id="add-book-button" class="btn btn-primary" onclick="toggleAddBookForm()">Add Book</button>
      <div id="form-container" class="panel hidden">
        <form id="add-book-form">
          <input type="hidden" id="book-id" value="" />
          <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" class="form-control" id="book-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" class="form-control" id="book-author" placeholder="Author">
          </div>
          <button type="button" onclick="submitBookForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelBookForm()" class="btn btn-link">cancel</button>
        </form>
      </div>
    </div>

    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each books}}
        <li class="list-group-item">
          <strong>{{title}}</strong> - {{author}}
          <span class="pull-right">
            <button type="button" class="btn btn-xs btn-default" onclick="editBookClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-xs btn-danger" onclick="deleteBookClick('{{_id}}')">Del</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
      $(document).ready(function() {
        const data = { name: "Code Louisvillains" }
        const greetingTemplate = 'Hello {{name}}! I am a template!';
        const greetingCompiled = Handlebars.compile(greetingTemplate);
        const greetingRendered = greetingCompiled(data);
    
        $('body h1').first().after(greetingRendered);

        refreshBookList();
      });
    </script>

  </body>
</html>
